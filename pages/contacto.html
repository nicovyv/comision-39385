<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="Greta Moods, contactate con nosotros!">
    <meta name="keywords" content="indumentaria y accesorios, medias con dibujos">
    <title>Contacto | Greta Moods</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="logo-header">
            <img src="../assets/logo-header.jpeg" alt=""><a href="../index.html"></a>
        </div>
        <div class="titulo-header">
            <h2 class="titulo-header">GRETA MOODS</h2>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/tienda.html">Tienda</a></li>
                <li><a href="../pages/info.html">Info</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/iniciar-sesion.html">Iniciar Sesión</a></li>
            </ul>
            <div class="carrito">
                <img src="../assets/icono-carrito-header.png" alt="" class="icono-carrito"> 
            </div>
        </nav>
    </header>



    <main class="main-contacto">
        <h1>CONTACTO</h1>
        <section>
            <form action="" method="post">
                <fieldset>
                    <label for="nombre" class="nombre">
                        <span>Nombre</span>
                        <input class="input-nombre" type="text" id="nombre">
                    </label>
                    <label for="email" class="email">
                        <span>Email</span>
                        <input class="input-email" type="email" id="email">
                    </label>
                    <label for="telefono" class="telefono">
                        <span>Teléfono</span>
                        <input class="input-telefono" type="number" id="telefono">
                    </label>
                    <label for="mensaje" class="mensaje">
                        <span>Mensaje</span>
                        <input class="input-mensaje" type="text" id="mensaje">
                    </label>
                </fieldset>
                <div class="enviar">
                    <input type="submit">
                </div>
            </form>
        </section>
    </main>





    <footer>
        <div>
            <img src="../assets/logo-header.jpeg" alt="" class="logo-footer">
        </div>
        <div class="iconos">
            <img src="../assets/icono-wa-foot.png" alt="" class="icono-wa">
            <a href="https://www.instagram.com/gretamoods/" target="_blank">
                <img src="../assets/icono-ig-footer.png" alt="" class="icono-ig">
            </a>
            <img src="../assets/icono-mail-foot.png" alt="">
        </div>
    </footer>
</body>
</html>
